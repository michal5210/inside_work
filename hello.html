<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 auto;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>个人网页</h1>
        </div>
        <div class="content">
            <div class="logo"></div>
            <h2>个人简介</h2>
            <p>在这里写上你的个人简介，介绍一下自己。</p>
            <h2>技能展示</h2>
            <p>列出你的技能或者项目经验。</p>
            <h2>联系方式</h2>
            <p>邮箱：your@email.com</p>
            <p>电话：123-456-7890</p>
        </div>
        <div class="footer">
            <p>© 2024 个人网页</p>
        </div>
    </div>
</body>
</html>
